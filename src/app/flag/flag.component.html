<div class="home-container">
    <div class="dashboard-header" fxLayout="column">
        <div fxLayout="row">
            <div class="metrics" fxLayout="row"  fxLayoutAlign="start center">
                <div fxLayout="column" fxFlex>
                    <p-dropdown [options]="config" [(ngModel)]="selected" [style]="{'width':'150px'}" placeholder="NEW TRACE CONFIG"></p-dropdown>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="REFRESH" (click)="fetchTraceLogs()"></app-button>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="MANAGE DEBUG LEVELS"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-table [value]="fetchLogs$.records" [paginator]="true"  [rows]="10" loadingIcon="fa-circle-o-notch" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Action</th>
            <th>User/Apex</th>
            <th>Expiration Date</th>
            <th>Debug Level</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mine>
        <tr>
            <td>
                <i class="fa fa-cloud-download" style="font-size:18px;color:black" (click) = "deleteTraceLogs(mine)" fxFlex></i>
                <i class="glyphicon glyphicon-new-window" style="font-size:18px;color:black" fxFlex></i>
                <i class="fa fa-clone" style="font-size:18px;color:black" fxFlex></i>
            </td>
            <td>{{mine.TracedEntity.Name}}</td>
            <td>{{mine.ExpirationDate | timeAgo}}</td>
             <td>{{mine.DebugLevel.DeveloperName}}</td>
        </tr>
    </ng-template>
</p-table>




<p-dialog header="Please confirm" [(visible)]="showDialog" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200"
    [minY]="70">
    <span>Watching logs requires opening extension in a new window, are you sure ?</span>
    <p-footer>
        <button pButton type="button" label="Yes"></button>
        <button pButton type="button" label="Close" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
