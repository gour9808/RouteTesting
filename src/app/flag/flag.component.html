<div class="home-container">
    <div class="dashboard-header" fxLayout="column">
        <div fxLayout="row">
            <div class="metrics" fxLayout="row" fxFlex fxLayoutAlign="start center">
                <div fxLayout="column" fxFlex>
                  <p-dropdown [options] ="config" [(ngModel)]="selected" [style]="{'width':'150px'}"  placeholder="NEW TRACE CONFIG"></p-dropdown>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="Watch new logs" (click)="showDialog=!showDialog"></app-button>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="Delete cached"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-table [value]="country$" [paginator]="true" [rows]="10" loadingIcon="fa-circle-o-notch" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Area</th>
            <th>Population</th>
            <th>Region</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.name}}</td>
            <td>{{car.area}}</td>
            <td>{{car.population}}</td>
            <td>{{car.region}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Please confirm" [(visible)]="showDialog" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200"
    [minY]="70">
    <span>Watching logs requires opening extension in a new window, are you sure ?</span>
    <p-footer>
        <button pButton type="button" label="Yes"></button>
        <button pButton type="button" label="Close" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
