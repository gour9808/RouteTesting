<div fxLayout="row" class="input-group">
    <span class="input-label">{{label | translate}} : </span>
    <span class="asterisk_input" *ngIf="mandatory">  </span>
    <input action type="text" [placeholder]="placeholder|translate" [disabled]="disabled" [(ngModel)]="model" (ngModelChange)="modelChange"
           (keyup)="onInputChanged()" [maxlength]="maxlength" (focus)="focus"/>
    <span *ngIf="error" class="input-error">{{errorMessage |translate}}</span>
</div>
