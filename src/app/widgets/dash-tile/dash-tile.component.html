<div class="card animated fadeInDown" fxLayout="row" [ngStyle]="{'background-color': background}" layout-padding fxLayoutAlign="start center">
  <i class="mdi dash" [ngClass]='icon'></i>
  <div fxLayout="column" fxFlex fxLayoutAlign="center start">
    <span class="dash-number">{{subtitle}}</span>
    <span class="dash-title">{{title | translate}}</span>
  </div>
</div>
