<app-card>
    <div fxLayout="row" style="margin-top: 20px;">
        <div fxLayout="column" fxFlex>
            <p-calendar></p-calendar>
        </div>
        <div fxLayout="column" fxFlex>
            <p-dropdown [options]="config" [style]="{'width':'150px'}" placeholder="Event type"></p-dropdown>
        </div>
        <div fxLayout="column" fxFlex>
            <app-button label="APPLY" (click)="getBooks()"></app-button>
        </div>

    </div>
</app-card>

<div fxLayout="row">

    <p-table [value]="country$" [paginator]="true" [rows]="10" loadingIcon="fa-circle-o-notch" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Actions</th>
                <th>User</th>
                <th>Operations</th>
                <th>Duration</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.name}}</td>
                <td>{{car.area}}</td>
                <td>{{car.population}}</td>
                <td>{{car.region}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
