<div fxLayout="row" style="height:100%; overflow-y: auto">
<div fxLayout="column" fxFlex>
    <div class="last-known-location" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="2%">
        <cbp-input-action-switch [isEnabled]='enableLive' [label]="'ENABLE_LIVE_TRACKING'" (state)='startLiveTracking($event)'></cbp-input-action-switch>
        <cbp-input-action-switch *ngIf="map" [isEnabled]="true" [label]="'SHOW_GEOFENCE'" (state)="showGeoFence($event)"></cbp-input-action-switch>
    </div>
    <p-gmap *ngIf="showMap" fxFlex [options]="options" [overlays]="overlays" (onOverlayDragEnd)="handleDragEnd($event,this)"
        [style]="{'width':'100%','height':'100%'}" (onMapReady)="setMap($event)"></p-gmap>

</div>
</div>
