<div *ngIf='!vertical' class="tab-bar" fxLayout="row" fxLayoutAlign="start center">
    <div class="tab-item" *ngFor="let tab of tabs" [routerLink]="tab.path" fxFlex routerLinkActive="active" [queryParams]="tab.query" fxLayout="row" fxLayoutAlign="center center">
        <i class="tab-icon mdi" [ngClass]="tab.icon"></i>
        <span class="tab-title">{{tab.name | translate}}</span>
  </div>
</div>
