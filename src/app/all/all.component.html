<div class="home-container">
    <div class="dashboard-header" fxLayout="column">
        <div fxLayout="row">
            <div class="metrics" fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <app-button label="Fetch logs" (click)="choose()"></app-button>
                </div>
                <div fxLayout="column" style="margin-left: 20px">
                    <p-toggleButton (onChange)="handleChange($event)" offLabel="Watch new Logs" onLabel="Stop" [style]="{'width':'150px', 'padding': '4px'}"></p-toggleButton>
                </div>
                <div fxLayout="column" style="margin-left: 20px">
                    <app-button label="Delete cached" (click)="deleteAllCached()"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-table [value]="allLogs$" [paginator]="true" [style]="{'margin-top':'10px', 'font-family': 'monospace'}" selectionMode="single"
    (onRowSelect)="goToViewPage($event)" [(selection)]="selected" [rows]="10" loadingIcon="fa-circle-o-notch" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Actions</th>
            <th>User</th>
            <th>Operation</th>
            <th>Duration</th>
            <th>LogSize</th>
            <th>Start Time</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-all>
        <tr [pSelectableRow]="all">
            <td>
                <div class="social-icons">
                    <a class="social-icon social-icon--codepen" (click)="downloadLogs(all)" download>
                        <i class="fa fa-cloud-download"></i>
                        <div class="tooltip">Download</div>
                    </a>
                    <a class="social-icon social-icon--github" (click)="goToNewWindow(all)">
                        <i class="glyphicon glyphicon-new-window"></i>
                        <div class="tooltip">New Window</div>
                    </a>
                    <a class="social-icon social-icon--twitter">
                        <i class="fa fa-clone"></i>
                        <div class="tooltip">New tab</div>
                    </a>
                </div>
            </td>
            <td>{{all.LogUser.Name}}</td>
            <td style="overflow: auto;">{{all.Operation}}</td>
            <td>{{all.DurationMilliseconds}}</td>
            <td>{{all.LogLength}}</td>
            <td>
                <span> {{all.StartTime | timeAgo}}</span>
                <a class="date-icon">
                    <i class="fa fa-info-circle"></i>
                    <div class="tooltip">{{all.StartTime | date:'dd/MM HH:mm:ss'}}</div>
                </a>
            </td>

        </tr>
    </ng-template>
</p-table>
