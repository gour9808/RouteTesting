<div class="home-container">
    <div class="dashboard-header" fxLayout="column">
        <div fxLayout="row">
            <div class="metrics" fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <app-button label="Fetch logs" (click)="choose()"></app-button>
                </div>
                <div fxLayout="column" style="margin-left: 20px">
                    <p-toggleButton (onChange)="handleChange($event)" offLabel="Watch new Logs" [onLabel]="label" [style]="{'width':'150px', 'padding': '4px'}"></p-toggleButton>
                </div>
                <div fxLayout="column" style="margin-left: 20px">
                    <app-button label="Delete cached" (click)="deleteAllCached()"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>

<table style="width: 100%;" class="table table-striped table-hover" data-row-style="rowStyle">
    <thead>
        <tr>
            <th>Actions</th>
            <th>User</th>
            <th ng-show="extGlobalCfg.inWindowMode">Application</th>
            <th>Operation</th>
            <th ng-show="extGlobalCfg.inWindowMode">Status</th>
            <th>Duration
                <br/>
                <span class="text-muted">millis</span>
            </th>
            <th>LogSize
                <br/>
                <span class="text-muted">bytes</span>
            </th>
            <th>Start Time</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let all of allLogs$ ">
            <td class="nowrapcol">
                <div class="btn-group dropdown open" uib-dropdown>
                    <!-- <button id="split-button" type="button" class="btn btn-default btn-xs" ng-click="showDebug(greet.Id, 'inline')" gacat="Debug Logs" ga-click-event="View Debug Log inline" title="View this log here"> View</button> -->
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="true">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>

                </div>
            </td>
            <td>{{all.LogUser.Name}}</td>
            <td>{{all.Application}}</td>
            <td>
                <!-- <span title="Success" class="glyphicon glyphicon-thumbs-up text-success" ng-show="greet.Status == 'Success'" ></span>
                    <span title="{{greet.Status}}" class="glyphicon glyphicon-thumbs-down text-danger" ng-show="greet.Status != 'Success'" ></span> -->
                <a>{{all.Operation}}</a>
            </td>
            <td>{{all.Status}}</td>
            <td>{{all.DurationMilliseconds}}</td>
            <td>{{all.LogLength}}</td>
            <td class="nowrapcol">
                <a title="{{all.StartTime | date:'dd/MM HH:mm:ss'}}">
                    <i class="ion-ios-information-outline">
                    </i>
                </a>
            </td>
        </tr>

    </tbody>
</table>
