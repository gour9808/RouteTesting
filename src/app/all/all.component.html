<div class="home-container">
    <div class="dashboard-header" fxLayout="column">
        <div fxLayout="row">
            <div class="metrics" fxLayout="row" fxFlex fxLayoutAlign="start center">
                <div fxLayout="column" fxFlex>
                    <app-button label="Fetch logs" (click)="getAllLogs()"></app-button>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="Watch new logs" (click)="showDialog=!showDialog"></app-button>
                </div>
                <div fxLayout="column" fxFlex>
                    <app-button label="Delete cached" (click)="deleteAllCached()"></app-button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-table [value]="allLogs$" [paginator]="true" [scrollable]="true" scrollHeight="317px" selectionMode="single" (onRowSelect)="goToViewPage($event)" [(selection)]="selected"
    [rows]="10" loadingIcon="fa-circle-o-notch" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Actions</th>
            <th>User</th>
            <th>Operation</th>
            <th>Duration</th>
            <th>LogSize</th>
            <th>Start Time</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-all>
        <tr [pSelectableRow]="all">
            <td>
                <div class="social-icons">
                    <a class="social-icon social-icon--codepen" (click)="downloadLogs(all)" download>
                        <i class="fa fa-cloud-download" ></i>
                        <div class="tooltip">Download</div>
                    </a>
                    <a class="social-icon social-icon--github">
                        <i class="glyphicon glyphicon-new-window"></i>
                        <div class="tooltip">New Window</div>
                    </a>
                    <a class="social-icon social-icon--twitter">
                        <i class="fa fa-clone"></i>
                        <div class="tooltip">New tab</div>
                    </a>
                </div>
            </td>
            <td>{{all.LogUser.Name}}</td>
            <td style="overflow: auto;">{{all.Operation}}</td>
            <td>{{all.DurationMilliseconds}}</td>
            <td>{{all.LogLength}}</td>
            <td>{{all.StartTime | timeAgo}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Please confirm" [(visible)]="showDialog" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200"
    [minY]="70">
    <span>Watching logs requires opening extension in a new window, are you sure ?</span>
    <p-footer>
        <button pButton type="button" label="Yes"></button>
        <button pButton type="button" label="Close" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>

<router-outlet></router-outlet>
